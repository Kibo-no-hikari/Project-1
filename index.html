<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script defer src="script.js">
    </script>
</head>
<body>
    <div class="container">
            <h1>Password Generator</h1>
        
            <div class="inputBox">
                <input type="text" class="passBox" id="passBox" 
                disabled>
                <span class="material-icons" id="copyIcon">
                content_copy
                </span>
            </div>

            <input type="range" min="2" max="30" value="8" id="inputSlider">

            <div class="row">
                <p>Password Length</p>
                <span id="sliderValue"> </span>
            </div>
            <div class="row">
                <label for="lowercase">Including lowercase 
                letters(a-z)
            </label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
         <div class="row">
                <label for="lowercase">Including uppercase 
                letters(A-Z)
            </label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
         <div class="row">
                <label for="lowercase">Including numbers (0-9)
            </label>
            <input type="checkbox" name="numbers" id="numbers">
        </div> <div class="row">
                <label for="lowercase">Including special symbols(!,@,#)
            </label>
            <input type="checkbox" name="symbol" id="symbol">
        </div>
        <button type="button" class="genBtn" id="genBtn">
            Generate Password</button>
    </div>   
</body>
</html>
